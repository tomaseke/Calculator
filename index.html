<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="functionality.js" defer></script>
</head>
<body>
    <div class="main-container">
    <div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item clear remove-all">AC</div>
    <div class="grid-item clear delete">C</div>
    <div class="grid-item clear operator">%</div>
    <div class="grid-item operator">&#247;</div>
    <div class="grid-item numbers">7</div>
    <div class="grid-item numbers">8</div>
    <div class="grid-item numbers">9</div>
    <div class="grid-item operator">&#0215;</div>
    <div class="grid-item numbers">4</div>
    <div class="grid-item numbers">5</div>
    <div class="grid-item numbers">6</div>
    <div class="grid-item operator minus">&ndash;</div>
    <div class="grid-item numbers">1</div>
    <div class="grid-item numbers">2</div>
    <div class="grid-item numbers">3</div>
    <div class="grid-item operator">+</div>
    <div class="grid-item numbers">0</div>
    <div class="grid-item point">.</div>
    <div class="grid-item equals">=</div>
    </div>
    </div>
</body>
</html>
